<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Title -->
    <title>TP n°4 - Websockets</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
        integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/chat.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="container">
        <br />
        <h1>TP n°4 <small>Websockets</small></h1>
        <hr />
    </header>

    <!-- Errors -->
    <section id="errors" class="container alert alert-danger" style="display: none"></section>

    <!-- Chat -->
    <section>
        <!-- mess list -->
        <div id="chat" class="container">
            <h3>Chat</h3>

        </div>

        <!-- Add mess -->
        <div id="mess-add" class="container">
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Message ></span>
                    </div>
                    <input type="text" class="form-control" id="mess" placeholder="Entrez votre message" autofocus
                        required />
                </div>
                <br />
                <button type="submit" class="btn btn-success float-end">
                    <i class="fa fa-paper-plane"></i> Envoyer
                </button>
            </form>
        </div>
    </section>
</body>

</html>
